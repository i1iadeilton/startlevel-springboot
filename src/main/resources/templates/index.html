<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>CalculadoraApp</title> 
		 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>		
	</head>
	
	 
	<body>
		<h1>Lista de Calculadora</h1>
		<h3><a href="/calculoEnergia" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Calculadora de eficiÃªncia energetica</a></h3>
		
		<table class="container">
			<thead>
				<tr>
					<th>Eletronico</th>
					<th>Potencia</th>
					<th>Dias</th>
					<th>Horas</th>
					<th>Taxa</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="calculadora : ${calculadoras}">
					<td><a th:href="${(#mvc.url('CC#detalhesCalculadora').arg(0, calculadora.codigo)).build()}"><span th:text="${calculadora.eletronico}"></span></a></td>
					<td><span th:text="${calculadora.potencia}"></span></td>
					<td><span th:text="${calculadora.dias}"></span></td>
					<td><span th:text="${calculadora.horas}"></span></td>
					<td><span th:text="${calculadora.taxa}"></span></td>
				</tr>
			</tbody>
			
		
		</table>
	
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
		
</html>
